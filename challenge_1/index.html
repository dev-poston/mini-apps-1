<!DOCTYPE html>
<html lang='en'>
<head>
  <style>
    h1, table, tr, td {
      border: 1px solid black;
      width: 175px;
      height: 50px;
      margin: auto;
    }
    </style>
  <title>Tic Tac Toe: Hack Reactor Edition</title>
</head>
<body>
  <h1> Tic Tac Toe</h1>
  <div class="board" style="text-align: center;">
    <table>
      <tr class="row1">
        <td class="cell" id="1,0"></td>
        <td class="cell" id="1,1"></td>
        <td class="cell" id="1,2"></td>
      </tr>
      <tr class="row2">
        <td class="cell" id="2,0"></td>
        <td class="cell" id="2,1"></td>
        <td class="cell" id="2,2"></td>
      </tr>
      <tr class="row3">
        <td class="cell" id="3,0"></td>
        <td class="cell" id="3,1"></td>
        <td class="cell" id="3,2"></td>
      </tr>
    </table>
    <button type="button" class="button">Restart Game</button>
  </div>
<script src='./app.js'></script>
</body>
</html>
